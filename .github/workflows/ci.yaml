name: API CI
ins
on:
   push:
    branches: [main, develop]
  pull_request:
      branches: [main, develop]

jobs:
  testing:
      runs-on: ubuntu-latest
      steps: 
          - name: Checkout repo 
          - uses: action/checkout@v4  #GIT CLONE INTO RUNNER git clone into runner 
        
          - name: Setup Nodejs
            uses: action/setup-node@v4 # instalar node 
              with: 
                  node-version: 20.x

          - name: Install Dependencies # INSTALACIONDE LAS DEPENDENCIAS
          - run: go mod download

          - name: Run unit and integrate tests #NOS AYUDA A EJECUTAR NUESTRAS TAREAS
          - run: go test -v

          - name: Run build  #NOS AYUDA EN LA COMPILACION DE CODIGO
          - run: go build -v


